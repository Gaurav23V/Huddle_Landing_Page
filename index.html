<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: #3e52a3;
    }
  </style>
</head>

<body background="images\bg-desktop.svg" class="bg-purple-700">
  <section class="mx-5">
    <div class="container mt-16 mb-20 mx-auto">
      <a href="#"><img src="images\logo.svg" alt=""></a>
    </div>

    <div class="container mx-auto px-4 flex flex-col items-center sm:flex-row">
      <!-- Image on the left -->
      <div class="w-full sm:w-1/2 pr-8 mb-10 sm:mb-0">
        <img src="images\illustration-mockups.svg" alt="Image" class="max-w-full h-auto">
      </div>

      <!-- Paragraphs on the right -->
      <div class="w-full sm:w-1/2">
        <p class="mb-14 text-6xl font-bold text-white">Build The Communicty Your Fans Will Love</p>
        <p class="mb-10 text-xl text-white">Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
          Create a connection with your users as you engage in genuine discussion.</p>
        <a href="#" class="bg-white rounded-3xl py-3 px-8 font-medium inline-block mr-4  hover:bg-transparent hover:border-white-300 hover:text-white duration-300 hover:border">Register</a>
      </div>
    </div>

    <div class="container mx-auto flex items-center gap-5 mt-40 sm:flex-auto sm:justify-end sm:ml-40">
        <img src="icons8-facebook-50.png" alt="" class="h-12 w-12">
        <img src="icons8-instagram-50.png" alt="" class="h-12 w-12">
        <img src="icons8-twitter-50.png" alt="" class="h-12 w-12">
    </div>
  </section>

  <!-- Your content goes here -->

</body>

</html>
